<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astrum Vera</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: black;
      border-bottom: 1px solid white;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: black;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        text-align: center;
        padding: 1rem 0;
      }

      nav.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .buttons a {
      padding: 0.75rem 1.5rem;
      background: white;
      color: black;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }

    footer {
      padding: 1rem;
      text-align: center;
      border-top: 1px solid white;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Astrum Vera</div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div><div></div><div></div>
    </div>
    <nav id="nav">
      <a href="index.html">Home</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
    </nav>
  </header>

  <main>
    <h1>Welcome to Astrum Vera</h1>
    <div class="buttons">
      <a href="#">Download App</a>
      <a href="#">Donate</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Astrum Vera. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("nav").classList.toggle("active");
    }
  </script>

</body>
</html>
