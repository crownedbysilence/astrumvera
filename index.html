
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astrum Vera</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      border-bottom: 1px solid white;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      text-transform: uppercase;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin-bottom: 2rem;
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      background: white;
      color: black;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background: #ddd;
    }

    footer {
      padding: 1rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      font-size: 0.9rem;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Astrum Vera</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
    </nav>
  </header>

  <main>
    <h1>ASTRUM VERA</h1>
    <p>The true star.<br>A real-time planetary chart.</p>
    <div class="buttons">
      <a href="#">Download for iOS</a>
      <a href="#">Download for Android</a>
      <a href="#">Donate</a>
    </div>
  </main>

  <footer>
    <div>
      <a href="#"><img src="instagram-icon.svg" alt="Instagram" style="height:20px;"></a>
      <a href="#"><img src="mail-icon.svg" alt="Email" style="height:20px;"></a>
    </div>
    <p>© 2025 CROWNED BY SILENCE. ALL RIGHTS RESERVED.</p>
    <div><a href="privacy.html">POLICY</a> · <a href="terms.html">TERMS</a></div>
  </footer>

</body>
</html>
