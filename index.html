<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrum Vera</title>
  <link href="styles.css" rel="stylesheet" />
  <style>
    @font-face {
      font-family: 'AstrumVeraFont';
      src: url('AstrumVeraFont.ttf') format('truetype');
    }

    body, h1, h2, h3, h4, h5, h6, p, a, nav, footer, header, button {
      font-family: 'AstrumVeraFont', serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: transparent;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
    }

    .home-logo {
      font-size: 1.25rem;
      color: white;
      text-decoration: none;
    }

    .menu {
      display: flex;
      gap: 2rem;
    }

    .menu a {
      color: white;
      text-transform: uppercase;
      font-size: 0.85rem;
      text-decoration: none;
    }

    .hamburger {
      display: none;
      font-size: 1.5rem;
      color: white;
      background: none;
      border: none;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 100%;
        right: 0;
        width: 200px;
        padding: 1rem;
      }

      .menu.show {
        display: flex;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>

<header>
  <nav class="navbar">
    <a class="home-logo" href="index.html">ASTRUM VERA</a>
    <div class="menu" id="menu">
      <a href="index.html">HOME</a>
      <a href="index.html#about">ABOUT</a>
      <a href="index.html#contact">CONTACT</a>
      <a href="privacy.html">POLICY</a>
      <a href="terms.html">TERMS</a>
    </div>
    <button class="hamburger" id="hamburger">â˜°</button>
  </nav>
</header>

<script>
  const hamburger = document.getElementById('hamburger');
  const menu = document.getElementById('menu');
  hamburger.addEventListener('click', () => {
    menu.classList.toggle('show');
  });
</script>

</body>
</html>
